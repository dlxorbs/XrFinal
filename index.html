<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="btn-container">
    
      <div class="tabbtn-container">
      <label class="tab" > 
        <input type="radio" name="selecttype" value="rock" checked onchange="getType()">
        <div class="tab-text">바위</div>
      </label>
      <label class="tab" > 
        <input type="radio" name="selecttype" value="coral" onchange="getType()">
        <div class="tab-text">산호</div>
      </label>
      <label class="tab" >
        <input type="radio" name="selecttype" value="wood" onchange="getType()">
        <div class="tab-text">나무</div>
      </label>  
      <label class="tab" >
        <input type="radio" name="selecttype" value="seaweed" onchange="getType()">
        <div class="tab-text">해초</div>
      </label>
      </div>
     

      <div class="rock object-container">

        <div class="rockbtn" id="rock01btn" ></div>
        <div class="rockbtn" id="rock02btn" ></div>
        <div class="rockbtn" id="rock03btn" ></div>
        <div class="rockbtn" id="rock04btn" ></div>
        <div class="rockbtn" id="rock05btn" ></div>
        
        <div class="rockbtn" id="rock06btn" ></div>
        <div class="rockbtn" id="rock07btn" ></div>
        <div class="rockbtn" id="rock08btn" ></div>
        <div class="rockbtn" id="rock09btn" ></div>
        <div class="rockbtn" id="rock10btn" ></div>
        
        

      </div>
      <div class="coral object-container hidden">
        
      </div>
      <div class="wood object-container hidden">
        
      </div>
      <div class="seaweed object-container hidden">
        
      </div>
      </div>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="rock1" src="./Rock1.glb"></a-asset-item>
        <a-asset-item id="Coral1" src="./model/Coral01.glb"></a-asset-item>
        <a-asset-item id="glass1" src="./model/glass.glb"></a-asset-item>
        <a-asset-item id="ground1" src="./model/ground.glb"></a-asset-item>

        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />

        <img id="skyTexture" src="./model/underwater.png" />

        <a-mixin
          id="voxel"
          geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
          snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        ></a-mixin>

        <a-mixin
          id="voxel1"
          geometry="primitive: box; height: 1; width: 1; depth: 1"
          material="shader: standard"
          gltf-model="#rock1"
          snap="offset: 0.5 0 0.5; snap: 1 1 1"
        ></a-mixin>
      </a-assets>

      <a-plane
        id="ground"
        cursor-listener
        src="#groundTexture"
        width="5"
        height="5"
        rotation="-90 0 0"
        cursor-lister
      ></a-plane>

      <a-entity id="glass" position="0 0 0" gltf-model="#glass1"></a-entity>
      <a-entity
        id="ground"
        cursor-listener
        position="0 0 0"
        gltf-model="#ground1"
      ></a-entity>
      <!-- 이동경로 저장 -->
      <a-entity
        id="positionMap"
        position="0 0.1 0"
        width="5"
        height="5"
      ></a-entity>

      <a-sky id="background" src="#skyTexture"></a-sky>

      <a-entity id="player" position=" 0 2 -4 " rotation="-27.044 180 0">
        <!-- Camera -->
        <a-camera>
          <!-- Uncomment the line below to place blocks on desktop or mobile -->
          <a-cursor
            cursor="rayOrigin: mouse;"
            geometry="primitive: ring; radiusInner: 0; radiusOuter: 0"
            intersection-spawn="mixin: voxel"
          ></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
    <script src="./image.js"></script>

    <script src="sidebar.js" ></script>
    <script src="./style.js"></script>

  
  </body>
</html>
