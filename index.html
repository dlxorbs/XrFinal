        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />

        <img id="skyTexture" src="./model/underwater.png" />

  

        <a-mixin
          id="voxel1"
          geometry="primitive: box; height: 1; width: 1; depth: 1"
          material="shader: standard"
          gltf-model="#rock1"
          snap="offset: 0.5 0 0.5; snap: 1 1 1;"
        ></a-mixin>
      </a-assets>

      <a-plane
        id="ground"
        cursor-listener
        src="#groundTexture"
        width="5"
        height="5"
        rotation="-90 0 0"
        cursor-lister
      ></a-plane>

      <a-entity id="glass" position="0 0 0" gltf-model="#glass1"></a-entity>
      <a-entity
        id="ground"
        cursor-listener
        position="0 0 0"
        gltf-model="#ground1"
      ></a-entity>
      <!-- 이동경로 저장 -->
      <a-entity
        id="positionMap"
        position="0 0.1 0"
        width="5"
        height="5"
      ></a-entity>

      <a-sky id="background" src="#skyTexture"></a-sky>

      <a-entity id="player" position=" 0 2 -4 " rotation="-27.044 180 0">
        <!-- Camera -->
        <a-camera>
          <!-- Uncomment the line below to place blocks on desktop or mobile -->
          <a-cursor
            cursor="rayOrigin: mouse;"
            geometry="primitive: ring; radiusInner: 0; radiusOuter: 0"
          ></a-cursor>
        </a-camera>
