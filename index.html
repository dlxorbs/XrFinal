<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="startpage">
      <div class="titlecontainer">
        <h1>아쿠아 펫랜드 어항 꾸미기</h1>
        <span>아쿠아펫랜드의 물고기와 상품들을 체험해보세요!</span>
      </div>
      <div class="startcontainer">
        <div class="info">
          <div class="mouse con">
            <svg
              id="mouse"
              width="119"
              height="179"
              viewBox="0 0 119 179"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="left"
                d="M5.00051 68.7426H52.7261L53.8206 3.86886C23.0806 2.06657 3.87078 27.5184 5.00051 68.7426Z"
                fill="none"
              />
              <path
                class="right"
                d="M115.424 68.7426H67.6939L66.6037 3.86886C97.3438 2.06657 116.554 27.5184 115.424 68.7426Z"
                fill="none"
              />
              <path
                d="M59.5001 175.166C21.4541 175.166 -1.24157 166.625 3.93233 84.7434H115.072C120.237 166.62 97.5372 175.166 59.5001 175.166Z"
                fill="none"
              />
              <path
                d="M3.93233 84.7434C-1.24157 166.625 21.4541 175.166 59.5001 175.166C97.5372 175.166 120.237 166.62 115.072 84.7434M3.93233 84.7434H3.92793H115.072M3.93233 84.7434H115.072M67.6939 68.7426H115.424C116.554 27.5184 97.3438 2.06657 66.6037 3.86886L67.6939 68.7426ZM52.7261 68.7426H5.00051C3.87078 27.5184 23.0806 2.06657 53.8206 3.86886L52.7261 68.7426Z"
                stroke="white"
                stroke-width="6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <span class="detail">마우스를 사용하여 어항을 꾸미세요.</span>
          </div>
        </div>

        <button class="button">시작하기</button>
      </div>
    </div>

    <div class="secondpage hidden">
      <div class="titlecontainer">
        <h2>어항의 바닥을 선택해주세요.</h2>
        <span>어항의 기초가 되는 바닥을 골라주세요.</span>
      </div>
      <div class="startcontainer">
        <div class="info">
          <div class="ground ground1"></div>
          <div class="ground ground2"></div>
          <div class="ground ground3"></div>
        </div>

        <button class="button">시작하기</button>
      </div>
    </div>

    <div class="btn-container hidden">
      <div class="tabbtn-container">
        <label class="tab">
          <input
            type="radio"
            name="selecttype"
            value="rock"
            checked
            onchange="getType()"
          />
          <div class="tab-text rock-thumb"></div>
        </label>
        <label class="tab">
          <input
            type="radio"
            name="selecttype"
            value="coral"
            onchange="getType()"
          />
          <div class="tab-text coral-thumb"></div>
        </label>
        <label class="tab">
          <input
            type="radio"
            name="selecttype"
            value="wood"
            onchange="getType()"
          />
          <div class="tab-text wood-thumb"></div>
        </label>
        <label class="tab">
          <input
            type="radio"
            name="selecttype"
            value="seaweed"
            onchange="getType()"
          />
          <div class="tab-text seaweed-thumb"></div>
        </label>
      </div>
      <div class="object-wrapper">
        <div class="text">
          <span class="material-symbols-rounded"> arrow_back_ios </span>
        </div>
        <div class="rock object-container">
          <div class="rockbtn" id="rock1btn"></div>
          <div class="rockbtn" id="rock2btn"></div>
          <div class="rockbtn" id="rock3btn"></div>
          <div class="rockbtn" id="rock4btn"></div>
          <div class="rockbtn" id="rock5btn"></div>

          <div class="rockbtn" id="rock6btn"></div>
        </div>
        <div class="coral object-container hidden">
          <div class="coralbtn" id="coral1btn"></div>
          <div class="coralbtn" id="coral2btn"></div>
          <div class="coralbtn" id="coral3btn"></div>
          <div class="coralbtn" id="coral4btn"></div>
          <div class="coralbtn" id="coral5btn"></div>
          <div class="coralbtn" id="coral6btn"></div>
          <div class="coralbtn" id="coral7btn"></div>
          <div class="coralbtn" id="coral8btn"></div>
          <div class="coralbtn" id="coral9btn"></div>
          <div class="coralbtn" id="coral10btn"></div>
        </div>
        <div class="wood object-container hidden">
          <div class="woodbtn" id="wood1btn"></div>
          <div class="woodbtn" id="wood2btn"></div>
          <div class="woodbtn" id="wood3btn"></div>
          <div class="woodbtn" id="wood4btn"></div>
        </div>
        <div class="seaweed object-container hidden">
          <div class="seaweedbtn" id="seaweed1btn"></div>
          <div class="seaweedbtn" id="seaweed2btn"></div>
          <div class="seaweedbtn" id="seaweed3btn"></div>
          <div class="seaweedbtn" id="seaweed4btn"></div>
          <div class="seaweedbtn" id="seaweed5btn"></div>
          <div class="seaweedbtn" id="seaweed6btn"></div>
          <div class="seaweedbtn" id="seaweed7btn"></div>
        </div>

        <div class="fish object-container hidden">
          <div class="fishbtn" id="fish1btn"></div>
          <div class="fishbtn" id="fish2btn"></div>
          <div class="fishbtn" id="fish3btn"></div>
          <div class="fishbtn" id="fish4btn"></div>
          <div class="fishbtn" id="fish5btn"></div>
        </div>
        <div class="text">
          <span class="material-symbols-rounded"> arrow_forward_ios </span>
        </div>
      </div>

      <div class="actionButtonContainer">
        <button class="action reset">초기화</button>
        <button class="action next">다음</button>
        <button class="action end hidden">끝내기</button>
      </div>
    </div>
    <div class="modalcontainer hidden">
      <div class="modal">
        <div class="close">X</div>
        <div class="info_container">
          <div class="fishthumb"></div>
          <div class="fishinfo">
            <div class="textContainer">
              <div class="name">asd</div>
              <div class="fishdetail">asd</div>
            </div>

            <div class="btn">
              <button class="add btnsm">추가하기</button>
              <button class="buy btnsm">구매하기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cover"></div>
    </div>

    <a-scene
      fog="type: #b9e0f3; far:800; density :0.015; color: #b3f2ff"
      xr-mode-ui="enabled: false"
    >
      <!-- <a-scene> -->
      <a-assets>
        <a-asset-item id="rock1" src="./model/rock/rock1.glb"></a-asset-item>
        <a-asset-item id="rock2" src="./model/rock/rock2.glb"></a-asset-item>
        <a-asset-item id="rock3" src="./model/rock/rock3.glb"></a-asset-item>
        <a-asset-item id="rock4" src="./model/rock/rock4.glb"></a-asset-item>
        <a-asset-item id="rock5" src="./model/rock/rock5.glb"></a-asset-item>
        <a-asset-item id="rock6" src="./model/rock/rock6.glb"></a-asset-item>

        <a-asset-item id="coral1" src="./model/coral/coral1.glb"></a-asset-item>
        <a-asset-item id="coral2" src="./model/coral/coral2.glb"></a-asset-item>
        <a-asset-item id="coral3" src="./model/coral/coral3.glb"></a-asset-item>
        <a-asset-item id="coral4" src="./model/coral/coral4.glb"></a-asset-item>
        <a-asset-item id="coral5" src="./model/coral/coral5.glb"></a-asset-item>
        <a-asset-item id="coral6" src="./model/coral/coral6.glb"></a-asset-item>
        <a-asset-item id="coral7" src="./model/coral/coral7.glb"></a-asset-item>
        <a-asset-item id="coral8" src="./model/coral/coral8.glb"></a-asset-item>
        <a-asset-item id="coral9" src="./model/coral/coral9.glb"></a-asset-item>
        <a-asset-item
          id="coral10"
          src="./model/coral/coral10.glb"
        ></a-asset-item>
        <!-- 나무 -->
        <a-asset-item id="wood1" src="./model/wood/wood1.glb"></a-asset-item>
        <a-asset-item id="wood2" src="./model/wood/wood2.glb"></a-asset-item>
        <a-asset-item id="wood3" src="./model/wood/wood3.glb"></a-asset-item>
        <a-asset-item id="wood4" src="./model/wood/wood4.glb"></a-asset-item>
        <!-- 해초 -->
        <a-asset-item
          id="seaweed1"
          src="./model/seaweed/seaweed1.glb"
        ></a-asset-item>
        <a-asset-item
          id="seaweed2"
          src="./model/seaweed/seaweed2.glb"
        ></a-asset-item>
        <a-asset-item
          id="seaweed3"
          src="./model/seaweed/seaweed3.glb"
        ></a-asset-item>
        <a-asset-item
          id="seaweed4"
          src="./model/seaweed/seaweed4.glb"
        ></a-asset-item>
        <a-asset-item
          id="seaweed5"
          src="./model/seaweed/seaweed5.glb"
        ></a-asset-item>
        <a-asset-item
          id="seaweed6"
          src="./model/seaweed/seaweed6.glb"
        ></a-asset-item>
        <a-asset-item
          id="seaweed7"
          src="./model/seaweed/seaweed7.glb"
        ></a-asset-item>
        <!-- 유리 -->
        <a-asset-item id="glass1" src="./model/glass.glb"></a-asset-item>

        <!-- 땅 -->
        <a-asset-item
          id="ground1"
          src="./model/ground/ground1.glb"
        ></a-asset-item>
        <a-asset-item
          id="ground2"
          src="./model/ground/ground2.glb"
        ></a-asset-item>
        <a-asset-item
          id="ground3"
          src="./model/ground/ground3.glb"
        ></a-asset-item>
        <!-- 물고기 -->

        <a-asset-item id="fish1" src="./model/fish/fish1.glb"></a-asset-item>
        <a-asset-item id="fish2" src="./model/fish/fish2.glb"></a-asset-item>
        <a-asset-item id="fish3" src="./model/fish/fish3.glb"></a-asset-item>
        <a-asset-item id="fish4" src="./model/fish/fish4.glb"></a-asset-item>
        <a-asset-item id="fish5" src="./model/fish/fish5.glb"></a-asset-item>

        <img id="skyTexture" src="./model/underwater.png" />

        <a-mixin
          id="voxel1"
          geometry="primitive: box; height: 1; width: 1; depth: 1"
          material="shader: standard"
          gltf-model="#rock1"
          snap="offset: 0.5 0 0.5; snap: 1 1 1;"
        ></a-mixin>
      </a-assets>

      <a-plane
        id="defaultmap"
        cursor-listener
        width="5"
        height="5"
        rotation="0 0 0"
        position="0 0.1 0"
      ></a-plane>

      <a-entity class="rotate">
        <a-entity id="glass" position="0 0 0" gltf-model="#glass1"></a-entity>

        <a-entity
          id="fish01"
          position="0 0 0"
          gltf-model="#fish1"
          animation-mixer="clip:default"
          visible="false"
        ></a-entity>

        <a-entity
          id="fish02"
          position="0 0 0"
          gltf-model="#fish2"
          animation-mixer="clip:default"
          visible="false"
        ></a-entity>

        <a-entity
          id="fish03"
          position="0 0 0"
          gltf-model="#fish3"
          animation-mixer="clip:default"
          visible="false"
        ></a-entity>

        <a-entity
          id="fish04"
          position="0 0 0"
          gltf-model="#fish4"
          animation-mixer="clip:default"
          visible="false"
        ></a-entity>

        <a-entity
          id="fish05"
          position="0 0 0"
          gltf-model="#fish5"
          animation-mixer="clip:default"
          visible="false"
        ></a-entity>

        <a-entity
          class="groundMap"
          id="groundMap1"
          map-change
          cursor-listener
          position="0 0 0"
          rotation="0 90 0"
          gltf-model="#ground1"
          visible="true"
        ></a-entity>
        <a-entity
          class="groundMap"
          id="groundMap2"
          map-change
          cursor-listener
          position="0 0 0"
          rotation="0 90 0"
          gltf-model="#ground2"
          visible="false"
        ></a-entity>
        <a-entity
          class="groundMap"
          id="groundMap3"
          map-change
          cursor-listener
          position="0 0 0"
          rotation="0 90 0"
          gltf-model="#ground3"
          visible="false"
        ></a-entity>
        <!-- 이동경로 저장 -->
        <a-entity
          id="positionMap"
          position="0 0.1 0"
          width="5"
          height="5"
        ></a-entity>
      </a-entity>
      <a-sky id="background" src="#skyTexture"></a-sky>

      <a-entity
        id="player"
        position=" 0 3 -8 "
        rotation="-27.044 180 0"
        wasd-controls="enabled : false;"
      >
        <a-camera
          far="1000"
          fov="70"
          wasd-controls="enabled : false;"
          look-controls="enabled : false;"
        >
          <a-cursor
            cursor="rayOrigin: mouse;"
            geometry="primitive: ring; radiusInner: 0; radiusOuter: 0"
          ></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
    <script src="./image.js"></script>
    <script src="./sidebar.js"></script>
    <script src="./style.js"></script>
  </body>
</html>
